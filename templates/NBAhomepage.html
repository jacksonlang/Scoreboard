<html>
 <head>
    <style>
    /* Set additional styling options for the columns*/
    .column {
    float: left;
    width: 50%;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }
    </style>
 </head>
 <body  style="background-color:rgb(0, 0, 0);" style="font-family:optima;" >
    <div class="row">
        <div class="column" style="background-color:rgb(33, 26, 63);" style="color:rgb(103, 4, 4);">
            <h2 style="font-size:300%;">Visitors</h2>
            {%for i in range(0, len + 1)%}
            <h3 style="font-size:300%;">{{NBAGames[i].visitor[0]}}</h3>
            <img src = "{{url_for('static', filename=NBAGames[i].visitor[3])}}" />
            {%endfor%}
        </div>
        <div class="column" style="background-color:rgb(90, 41, 41);" style="color:rgb(7, 4, 61);">
            <h2 style="font-size:300%;">Home</h2>
            {%for i in range(0, len + 1)%}
            <h3 style="font-size:300%;">{{NBAGames[i].home[0]}}</h3>
            <img src = "{{url_for('static', filename=NBAGames[i].home[3])}}" />
            {%endfor%}
        </div>
    </div>
 </body>
</html>
